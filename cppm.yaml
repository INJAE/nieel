package:
    name: nieel
    version: 0.1.0
    authors: 8687lee@gmail.com InJaeLee
    type: static 
    thirdparty-repo:
        - https://github.com/INJAE/cppm_packages.git
    
compiler: 
    type: g++ 
    luncher: ccache
    option: -std=c++17 -lstdc++fs -g -Wall -pthread -fPIC
   
builder:  
    type: make
    option: -j1
    
library:
    nieel:
        type: static
        source:
            - src/.*
        dependencies: 
            - boost 1.55.0 ${Boost_LIBRARIES}
binary:
    nieel-main:
        source:
            - src/main.cpp
        dependencies:
            - nieel 0.0.0 nieel
