package:
    name: nieel
    version: 1.0.0.0
    authors: 8687lee@gmail.com InJaeLee
    type: static 
    thirdparty-repo:
        - https://github.com/INJAE/cppm_packages.git
    
compiler: 
    type: g++ 
    option: -std=c++17 -lstdc++fs -g -Wall -pthread -fPIC
   
builder:  
    type: make
    luncher: ccache
    option: -j1
    
library:
    nieel:
        type: static
        source:
            - src/.*
        dependencies: 
            - boost

thirdparty:
    boost: 
        build-type: static
        install: global
        version: 1.67.0
        url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz 
        find-cmake-value: Boost
        cmake-lib-name: Boost::boost  

